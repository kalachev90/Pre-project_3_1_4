<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <title>Add</title>
</head>
<body>
<h1>Add new user</h1>
<form th:object="${user}" th:action="@{/admin/add}" method="POST">
  <p>UserName: <input type="text" th:field="*{username}" id="username"></p>
  <p>LastName: <input type="text" th:field="*{lastName}"></p>
  <p>Department: <input type="text" th:field="*{department}"></p>
  <p>Salary: <input type="number" th:field="*{salary}"></p>
  <p>Password: <input type="text" th:field="*{password}"></p>
  <p><input type="submit" value="Add"></p>
</form>
</body>
</html>
